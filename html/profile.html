<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Profile</title>
</head>
<body>
    <header>
        <nav>
          <ul>
            <div class="left-side">
              <h1>Profile</h1>
            </div>
            <div class="right-side">
              <li><a href="index.html">Home</a></li>
              <li><a href="#login" id="login-button">Login</a></li>
              <li><a href="#register" id="register-button">Register</a></li>
            </div>
          </ul>
        </nav>
      </header>
    <div class="container">
      <div class="profile-settings">
        <img src="https://placehold.co/200x200" alt="profile picture">
        <form class="profile-form">
          <label for="change-username"><b>Username</b></label>
          <input type="text" name="change-username" id="change-username" placeholder="Patrik" />

          <label for="change-password"><b>Password</b></label>
          <input type="password" name="change-password" id="change-password" placeholder="Secret Password..."/>

          <button type="submit"><b>Save</b></button>
        </form>
      </div>
    </div>
    
</body>
</html>
