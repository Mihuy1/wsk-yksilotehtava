<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="js/main.js" defer></script>
    <title>Metropolia Restaraunts</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <div class="left-side">
            <h1>Restaraunts</h1>
            <div class="search-wrapper">
              <input
                type="search"
                id="search-bar"
                placeholder="Search by name"
              />
              <div id="resultsContainer"></div>
            </div>
          </div>
          <div class="right-side">
            <li><a href="#login" id="login-button">Login</a></li>
            <li>
              <a href="#logout" id="logout-button" style="display: none"
                >Logout</a
              >
            </li>
            <li><a href="#register" id="register-button">Register</a></li>
            <li>
              <a href="profile.html" id="profile-button" style="display: none"
                >Profile</a
              >
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="sidepanel">
        <h1>Filter</h1>
        <form id="filter-form">
          <label for="city">Choose a city</label>
          <select id="city">
            <option value="All">All</option>
            <option value="Helsinki">Helsinki</option>
            <option value="Espoo">Espoo</option>
            <option value="Vantaa">Vantaa</option>
            <option value="Hämeenlinna">Hämeenlinna</option>
            <option value="Kouvola">Kouvola</option>
            <option value="Järvenpää">Järvenpää</option>
            <option value="Pori">Pori</option>
            <option value="Oulu">Oulu</option>
            <option value="Kokkola">Kokkola</option>
            <option value="Ylivieska">Ylivieska</option>
            <option value="Jyväskylä">Jyväskylä</option>
          </select>

          <label for="company">Choose a company</label>
          <select id="company">
            <option value="All">All</option>
            <option value="Sodexo">Sodexo</option>
            <option value="Compass Group">Compass Group</option>
          </select>

          <button type="submit" id="filter-button">Filter</button>
        </form>
      </div>
      <div class="login-modal" id="login-modal-id">
        <form class="login-modal-content animate">
          <label for="login-username"><b>Username</b></label>
          <input
            type="text"
            name="login-username"
            id="login-username"
            placeholder="Enter Username"
            required
          />

          <label for="login-password"><b>Password</b></label>
          <input
            type="password"
            name="login-password"
            id="login-password"
            placeholder="Enter Password"
            required
          />

          <p id="incorrect-password">Incorrect password or username</p>

          <button type="submit">Login</button>
        </form>
      </div>

      <div class="register-modal" id="register-modal-id">
        <form class="register-modal-content animate">
          <label for="register-username"><b>Username</b></label>
          <input
            type="text"
            name="register-username"
            id="register-username"
            placeholder="Enter Username"
            required
          />

          <label for="register-password"><b>Password</b></label>
          <input
            type="password"
            name="register-password"
            id="register-password"
            placeholder="Enter Password"
            required
          />

          <button type="submit">Register</button>
        </form>
      </div>
      <div id="map"></div>
    </div>
  </body>
</html>
